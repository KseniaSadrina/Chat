<nav class="navbar navbar-light bg-light sticky-top p-2 ">
    <i class="fas fa-shield-alt fa-2x mb-2 mr-2 shield"></i>
    <h2 class="navbar-brand"> {{ title }} </h2>

    <div class="ml-auto">
      <div *ngIf="isLoggedIn | async" class="logged-in m-2">
          <i class="far fa-2x fa-user-circle"></i>
          <div class="ml-2 mr-2"> Hi {{ loggedInUser | async }} </div>
        <button type="button" class="btn button btn-outline-primary btn-sm" (click)="logout()">Logout</button>
      </div>
      <button type="button" *ngIf="!(isLoggedIn | async) && !(isLoggingIn | async)" routerLink="./login"
      class="btn button btn-outline-primary btn-sm">Login</button>
    </div>
</nav>
