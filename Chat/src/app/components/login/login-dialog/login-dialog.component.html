<div class="container mt-4 mb-4">
  <div mat-dialog-title class="d-flex">
    <i class="fas fa-sign-in-alt mt-2 mr-2"></i>
    <h2 >Login</h2>
  </div>
  <mat-dialog-content [formGroup]="loginForm">

    <div class="form-field" *ngIf="loginForm.get('userName') as field">
      <mat-form-field class="mr-2">
        <input matInput placeholder="Username" [formControl]="field">
      </mat-form-field>
      <div *ngIf="field.touched &&field.hasError('required')" class="text-danger">required</div>
    </div>
    <div class="form-field" *ngIf="loginForm.get('password') as field">
      <mat-form-field class="mr-2">
        <input matInput type="password" placeholder="Password" [formControl]="field">
      </mat-form-field>
      <div *ngIf="field.touched && field.hasError('required')" class="text-danger"> required</div>
    </div>
  </mat-dialog-content>

  <div class="mt-2">
    <div class="d-flex justify-content-center">
      <div class="mr-2">
          <button mat-raised-button type="button" (click)="login()" class="mr-2 btn btn-block" [disabled]="!loginForm.valid">Login</button>
        </div>
        <div class="mr-2">
            <button mat-raised-button type="button" class="mr-2 btn btn-block" mat-type="button" (click)="navigateToRegister()" >Register</button>
      </div>
    </div>
        <div *ngIf="(serverError | async) as error" class="text-danger mt-3 d-flex justify-content-center">
          <p class="text-center">{{error}}</p>
        </div>
    <!-- <div matTooltip="Sign in with your google account." class="g-signin2 mt-2 centered mr-2 btn btn-block" data-onsuccess="onSignIn" ></div> -->
  </div>
</div>
